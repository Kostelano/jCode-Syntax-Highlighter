PLG_JCODE_SYNTAX_HIGHLIGHTER_INFORMATION="<p><strong>jCode Syntax Highlighter</strong> - plugin per l'evidenziazione della sintassi del codice nei materiali Joomla basati sulla libreria modulare <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Supporto linguistico: BBCode, C, C++, C#, CSS, HTML/XML, Java, Javascript, JSON, LESS, MathML, PHP, Python, Ruby, SQL, SVG.</p><h4 style=\"text-transform: uppercase\">Caratteristiche principali</h4><ul><li>Inserimento di codice nei materiali utilizzando il tag <strong>pre</strong>: <code>&lt;pre class=\"language-X\"&gt;il_codice&lt;/pre&gt;</code>,</li><li>Mostra la numerazione delle righe di codice con un parametro e una classe di stile <strong>line-numbers</strong> facoltativa: <code>&lt;pre class=\"line-numbers language-X\"&gt;il_codice&lt;/pre&gt;</code>,</li><li>Converti i link trovati nel codice in attivi,</li><li>Visualizza un'anteprima dei valori di colore, sfumatura e <strong>transform</strong> e <strong>transition</strong> dell'elemento,</li><li>Visualizzazione di un pulsante per copiare il codice negli appunti,</li><li>Sovrascrivere il modello copiando il file nella directory <strong>media/plg_content_jcodesyntaxhighlighter/css</strong>.</li></ul><h4 style=\"text-transform: uppercase\">Compatibilita versione</h4><p>Il plugin è completamente compatibile con Joomla 3.10 e 4.1 su server che eseguono PHP 7.2 o versioni successive.</p><h4 style=\"text-transform: uppercase\">Informazioni aggiuntive</h4><p>Per ulteriori informazioni, visitare la pagina dell'estensione <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a>.</p><p>Sostieni il progetto sulla pagina ufficiale in <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"

