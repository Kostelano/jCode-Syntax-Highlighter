PLG_JCODE_SYNTAX_HIGHLIGHTER_XML="Content - jCode Syntax Highlighter"
PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - plugin for syntax highlighting code in Joomla content based on the modular library <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p>"

PLG_JCODE_SYNTAX_HIGHLIGHTER_INFORMATION="<p><strong>jCode Syntax Highlighter</strong> - plugin for syntax highlighting code in Joomla content based on the modular library <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Supports languages: BBCode, C, C++, C#, CSS, HTML/XML, Java, Javascript, JSON, LESS, MathML, PHP, Python, Ruby, SQL, SVG.</p><h4 style=\"text-transform: uppercase\">Basic Features</h4><ul><li>Code insertion into content using the <strong>pre</strong> tag: <code>&lt;pre class=\"language-X\"&gt;code&lt;/pre&gt;</code>,</li><li>Display code line numbering using a parameter and an additional <strong>line-numbers</strong> style class: <code>&lt;pre class=\"line-numbers language-X\"&gt;code&lt;/pre&gt;</code>,</li><li>Converting links found in the code to active,</li><li>Display of color preview, element gradient, <strong>transform</strong> and <strong>transition</strong> property values,</li><li>Display of the button for copying code to the clipboard,</li><li>Overriding template by copying the file to the <strong>media/plg_content_jcodesyntaxhighlighter/css</strong> directory.</li></ul><h4 style=\"text-transform: uppercase\">Version Compatibility</h4><p>The plugin is fully compatible with Joomla 3.10 and 4.1 on servers running PHP 7.2 or newer version.</p><h4 style=\"text-transform: uppercase\">Additional Information</h4><p>For more information, please visit the <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a> extension page.</p><p>Please support the project on the official <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a> page.</p>"

