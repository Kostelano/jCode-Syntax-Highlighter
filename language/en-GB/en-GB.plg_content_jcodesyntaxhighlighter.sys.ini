PLG_JCODE_SYNTAX_HIGHLIGHTER_XML="Content - jCode Syntax Highlighter"
PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - plugin for syntax highlighting code in Joomla content based on the modular library <a href="_QQ_"http://prismjs.com"_QQ_" title="_QQ_"Prismjs.com - Modular library for syntax highlighting code"_QQ_" target="_QQ_"_blank"_QQ_">Prism JS</a>.</p><p>Supports languages: <code>C</code> <code>C++</code> <code>C#</code> <code>CSS</code> <code>HTML/XML</code> <code>Java</code> <code>Javascript</code> <code>LESS</code> <code>MathML</code> <code>PHP</code> <code>Python</code> <code>Ruby</code> <code>SQL</code> <code>SVG</code>.</p><h4 style="_QQ_"text-transform:uppercase"_QQ_">Basic features</h4><ul style="_QQ_"list-style:square"_QQ_"><li style="_QQ_"line-height:24px"_QQ_">Code insertion into Joomla content using the <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">pre</span> tag: <code>&lt;pre class="_QQ_"language-php"_QQ_"&gt;code&lt;/pre&gt;</code>,</li><li style="_QQ_"line-height:24px"_QQ_">Display of the code line numbering using an additional <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">line-numbers</span> style class and activating the corresponding parameter: <code>&lt;pre class="_QQ_"line-numbers language-php"_QQ_"&gt;code&lt;/pre&gt;</code>,</li><li style="_QQ_"line-height:24px"_QQ_">Converting links found in the code to active,</li><li style="_QQ_"line-height:24px"_QQ_">Display of the preview of the color and gradient of the element, as well as the values of the <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">transform</span> and <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">transition</span> properties,</li><li style="_QQ_"line-height:24px"_QQ_">Display of the button for copying code to the clipboard.</li></ul><h4 style="_QQ_"text-transform:uppercase"_QQ_">Additional Information</h4><p>For more information, please visit the <a href="_QQ_"http://jnotes.net.ua/ext/jcode-syntax-highlighter"_QQ_" title="_QQ_"Jnotes.net.ua - jCode Syntax Highlighter Plugin"_QQ_" target="_QQ_"_blank"_QQ_">jCode Syntax Highlighter</a> extension page.</p>"

