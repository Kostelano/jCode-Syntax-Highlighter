PLG_JCODE_SYNTAX_HIGHLIGHTER="jCode Syntax Highlighter"
PLG_JCODE_SYNTAX_HIGHLIGHTER_XML="Content - jCode Syntax Highlighter"
PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - plugin for syntax highlighting code in Joomla content based on the modular library <a href=\"https://prismjs.com\" target=\"_blank\">Prism JS</a>.</p><p>Supports languages: <code>C</code> <code>C++</code> <code>C#</code> <code>CSS</code> <code>HTML/XML</code> <code>Java</code> <code>Javascript</code> <code>LESS</code> <code>MathML</code> <code>PHP</code> <code>Python</code> <code>Ruby</code> <code>SQL</code> <code>SVG</code>.</p><h4 style=\"text-transform:uppercase\">Basic features</h4><ul style=\"list-style:square\"><li style=\"line-height:24px\">Code insertion into Joomla content using the <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">pre</span> tag: <code>&lt;pre class=\"language-php\"&gt;code&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Display of the code line numbering using an additional <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">line-numbers</span> style class and activating the corresponding parameter: <code>&lt;pre class=\"line-numbers language-php\"&gt;code&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Converting links found in the code to active,</li><li style=\"line-height:24px\">Display of the preview of the color and gradient of the element, as well as the values of the <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transform</span> and <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transition</span> properties,</li><li style=\"line-height:24px\">Display of the button for copying code to the clipboard.</li></ul><h4 style=\"text-transform:uppercase\">Version compatibility</h4><p>The plugin is fully compatible with Joomla 3.9 / 4.0 on servers with PHP 7.2.</p><h4 style=\"text-transform:uppercase\">Additional Information</h4><p>For more information, please visit the <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a> extension page.</p><p>Please support the project on the official <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\">Joomla! Extensions Directory</a> page.</p>"

PLG_JCODE_SYNTAX_HIGHLIGHTER_TEMPLATE_LABEL="Default template"
PLG_JCODE_SYNTAX_HIGHLIGHTER_TEMPLATE_DESC="Choose a default template for styling code syntax highlighting."

PLG_JCODE_SYNTAX_HIGHLIGHTER_LINE_NUMBERS_LABEL="Code line numbering"
PLG_JCODE_SYNTAX_HIGHLIGHTER_LINE_NUMBERS_DESC="Enable or disable the code line numbering feature. Please note that to display the code line numbering, you need to add an additional class of <strong>line-numbers</strong> styles. For example: <div style=\"margin:5px 0 0 0\"><code>&lt;pre class=\"line-numbers language-php\"&gt;</code></div>"

PLG_JCODE_SYNTAX_HIGHLIGHTER_AUTOLINKER_LABEL="Link conversion"
PLG_JCODE_SYNTAX_HIGHLIGHTER_AUTOLINKER_DESC="Enable or disable the function of converting links found in the code to active."

PLG_JCODE_SYNTAX_HIGHLIGHTER_PREVIEWERS_LABEL="Preview color and gradient"
PLG_JCODE_SYNTAX_HIGHLIGHTER_PREVIEWERS_DESC="Enable or disable the preview of the color and gradient of the element, as well as the values of the <strong>transform</strong> and <strong>transition</strong> properties."

PLG_JCODE_SYNTAX_HIGHLIGHTER_BUTTON_COPY_LABEL="Copy button"
PLG_JCODE_SYNTAX_HIGHLIGHTER_BUTTON_COPY_DESC="Enable or disable the display of the button for copying code to the clipboard."

