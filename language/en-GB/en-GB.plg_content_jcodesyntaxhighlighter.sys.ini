PLG_JCODE_SYNTAX_HIGHLIGHTER="jCode Syntax Highlighter"
PLG_JCODE_SYNTAX_HIGHLIGHTER_XML="Content - jCode Syntax Highlighter"
PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - plugin for syntax highlighting code in Joomla content based on the modular library <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p>"

PLG_JCODE_SYNTAX_HIGHLIGHTER_INFORMATION="<p><strong>jCode Syntax Highlighter</strong> - plugin for syntax highlighting code in Joomla content based on the modular library <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Supports languages: C, C++, C#, CSS, HTML/XML, Java, Javascript, JSON, JSON5, LESS, MathML, PHP, Python, Ruby, SQL, SVG.</p><h4 style=\"text-transform:uppercase\">Basic features</h4><ul style=\"list-style:square\"><li style=\"line-height:24px\">Code insertion into Joomla content using the <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">pre</span> tag: <code>&lt;pre class=\"language-php\"&gt;code&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Display of the code line numbering using the <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">line-numbers</span> style class and activating the corresponding parameter: <code>&lt;pre class=\"line-numbers language-php\"&gt;code&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Converting links found in the code to active,</li><li style=\"line-height:24px\">Display of the preview of the color and gradient of the element, as well as the values of the <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transform</span> and <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transition</span> properties,</li><li style=\"line-height:24px\">Display of the button for copying code to the clipboard.</li></ul><h4 style=\"text-transform:uppercase\">Version compatibility</h4><p>The plugin is fully compatible with Joomla 3.10 / 4.1 on servers with PHP 7.2.</p><h4 style=\"text-transform:uppercase\">Additional Information</h4><p>For more information, please visit the <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a> extension page.</p><p>Please support the project on the official <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a> page.</p>"

