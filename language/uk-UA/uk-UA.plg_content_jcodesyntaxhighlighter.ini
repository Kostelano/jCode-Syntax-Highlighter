PLG_JCODE_SYNTAX_HIGHLIGHTER_INFORMATION="<p><strong>jCode Syntax Highlighter</strong> - плагін для підсвічування синтаксису коду в матеріалах Joomla на основі модульної бібліотеки <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Підтримка мов: BBCode, C, C++, C#, CSS, HTML/XML, Java, Javascript, JSON, LESS, MathML, PHP, Python, Ruby, SQL, SVG.</p><h4 style=\"text-transform: uppercase\">Основні можливості</h4><ul><li>Вставка коду в матеріали за допомогою тега <strong>pre</strong>: <code>&lt;pre class=\"language-X\"&gt;код&lt;/pre&gt;</code>,</li><li>Відображення нумерації рядків коду за допомогою параметра і додаткового класу стилів <strong>line-numbers</strong>: <code>&lt;pre class=\"line-numbers language-X\"&gt;код&lt;/pre&gt;</code>,</li><li>Перетворення знайдених в коді посилань в активні,</li><li>Відображення прев'ю кольору, градієнта елемента, значень властивостей <strong>transform</strong> і <strong>transition</strong>,</li><li>Відображення кнопки для копіювання коду в буфер обміну,</li><li>Перевизначення шаблону шляхом копіювання файлу в каталог <strong>media/plg_content_jcodesyntaxhighlighter/css</strong>.</li></ul><h4 style=\"text-transform: uppercase\">Сумісність версій</h4><p>Плагін повністю сумісний з Joomla 3.10 і 4.1 на серверах з PHP 7.2 або більш новою версією.</p><h4 style=\"text-transform: uppercase\">Додаткова інформація</h4><p>Для отримання додаткової інформації, будь ласка, відвідайте сторінку розширення <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a>.</p><p>Будь ласка, підтримайте проєкт на офіційній сторінці в <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\" _blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"

