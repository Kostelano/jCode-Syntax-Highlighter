PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - плагін для підсвічування синтаксису коду в матеріалах Joomla на основі модульної бібліотеки <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Підтримка мов: <code>C</code> <code>C++</code> <code>C#</code> <code>CSS</code> <code>HTML/XML</code> <code>Java</code> <code>Javascript</code> <code>LESS</code> <code>MathML</code> <code>PHP</code> <code>Python</code> <code>Ruby</code> <code>SQL</code> <code>SVG</code>.</p><h4 style=\"text-transform:uppercase\">Основні можливості</h4><ul style=\"list-style:square\"><li style=\"line-height:24px\">Вставка коду в матеріали Joomla за допомогою тега <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">pre</span>: <code>&lt;pre class=\"language-php\"&gt;код&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Відображення нумерації рядків коду за допомогою додаткового класу стилів <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">line-numbers</span> і активації відповідного параметра: <code>&lt;pre class=\"line-numbers language-php\"&gt;код&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Перетворення знайдених в коді посилань в активні,</li><li style=\"line-height:24px\">Відображення прев'ю кольору і градієнта елемента, а також значень властивостей <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transform</span> і <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transition</span>,</li><li style=\"line-height:24px\">Відображення кнопки для копіювання коду в буфер обміну.</li></ul><h4 style=\"text-transform:uppercase\">Сумісність версій</h4><p>Плагін повністю сумісний з Joomla 3.9 / 4.0 на серверах з PHP 7.2.</p><h4 style=\"text-transform:uppercase\">Додаткова інформація</h4><p>Для отримання додаткової інформації, будь ласка, відвідайте сторінку розширення <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a>.</p><p>Будь ласка, підтримайте проєкт на офіційній сторінці в <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"

