PLG_JCODE_SYNTAX_HIGHLIGHTER_INFORMATION="<p><strong>jCode Syntax Highlighter</strong> - plugin pour la coloration syntaxique du code dans les matériaux Joomla basé sur la bibliothèque de modules <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Support linguistique: BBCode, C, C++, C#, CSS, HTML/XML, Java, Javascript, JSON, LESS, MathML, PHP, Python, Ruby, SQL, SVG.</p><h4 style=\"text-transform: uppercase\">Principales caractéristiques</h4><ul><li>Insertion de code dans des documents à l'aide de la balise <strong>pre</strong>: <code>&lt;pre class=\"language-X\"&gt;le_code&lt;/pre&gt;</code>,</li><li>Afficher la numérotation des lignes de code avec un paramètre et une classe de style <strong>line-numbers</strong> requise: <code>&lt;pre class=\"line-numbers language-X\"&gt;le_code&lt;/pre&gt;</code>,</li><li>Convertir les liens trouvés dans le code en liens actifs,</li><li>Afficher un aperçu des valeurs de la couleur, du dégradé et des propriétés <strong>transform</strong> et <strong>transition</strong> de l'élément,</li><li>Affichage d'un bouton pour copier le code dans le presse-papiers,</li><li>Remplacer le modèle en copiant le fichier dans le répertoire <strong>media/plg_content_jcodesyntaxhighlighter/css</strong>.</li></ul><h4 style=\"text-transform: uppercase\">Compatibilité des versions</h4><p>Le plugin est entièrement compatible avec Joomla 3.10 et 4.1 sur les serveurs exécutant PHP 7.2 ou plus récent.</p><h4 style=\"text-transform: uppercase\">Informations Complémentaires</h4><p>Pour plus d'informations, veuillez visiter la page d'extension <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a>.</p><p>Veuillez soutenir le projet sur la page officielle en <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"

