PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - плагин для подсветки синтаксиса кода в материалах Joomla на основе модульной библиотеки <a href="_QQ_"http://prismjs.com"_QQ_" title="_QQ_"Prismjs.com - Модульная библиотека для подсветки синтаксиса кода"_QQ_" target="_QQ_"_blank"_QQ_">Prism JS</a>.</p><p>Поддержка языков: <code>C</code> <code>C++</code> <code>C#</code> <code>CSS</code> <code>HTML/XML</code> <code>Java</code> <code>Javascript</code> <code>LESS</code> <code>MathML</code> <code>PHP</code> <code>Python</code> <code>Ruby</code> <code>SQL</code> <code>SVG</code>.</p><h4 style="_QQ_"text-transform:uppercase"_QQ_">Основные возможности</h4><ul style="_QQ_"list-style:square"_QQ_"><li style="_QQ_"line-height:24px"_QQ_">Вставка кода в материалы Joomla с помощью тега <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">pre</span>: <code>&lt;pre class="_QQ_"language-php"_QQ_"&gt;код&lt;/pre&gt;</code>,</li><li style="_QQ_"line-height:24px"_QQ_">Отображение нумерации строк кода с помощью дополнительного класса стилей <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">line-numbers</span> и активации соответствующего параметра: <code>&lt;pre class="_QQ_"line-numbers language-php"_QQ_"&gt;код&lt;/pre&gt;</code>,</li><li style="_QQ_"line-height:24px"_QQ_">Преобразование найденных в коде ссылок в активные,</li><li style="_QQ_"line-height:24px"_QQ_">Отображение превью цвета и градиента элемента, а также значений свойств <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">transform</span> и <span style="_QQ_"background:#fde2b3;font-weight:600;border-radius:2px;padding:2px 5px"_QQ_">transition</span>,</li><li style="_QQ_"line-height:24px"_QQ_">Отображение кнопки для копирования кода в буфер обмена.</li></ul><h4 style="_QQ_"text-transform:uppercase"_QQ_">Дополнительная информация</h4><p>Для получения дополнительной и