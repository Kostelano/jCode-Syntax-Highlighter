PLG_JCODE_SYNTAX_HIGHLIGHTER_XML_DESC="<p><strong>jCode Syntax Highlighter</strong> - плагин для подсветки синтаксиса кода в материалах Joomla на основе модульной библиотеки <a href=\"https://prismjs.com\" target=\"_blank\" rel=\"noopener noreferrer\">Prism JS</a>.</p><p>Поддержка языков: <code>C</code> <code>C++</code> <code>C#</code> <code>CSS</code> <code>HTML/XML</code> <code>Java</code> <code>Javascript</code> <code>LESS</code> <code>MathML</code> <code>PHP</code> <code>Python</code> <code>Ruby</code> <code>SQL</code> <code>SVG</code>.</p><h4 style=\"text-transform:uppercase\">Основные возможности</h4><ul style=\"list-style:square\"><li style=\"line-height:24px\">Вставка кода в материалы Joomla с помощью тега <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">pre</span>: <code>&lt;pre class=\"language-php\"&gt;код&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Отображение нумерации строк кода с помощью дополнительного класса стилей <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">line-numbers</span> и активации соответствующего параметра: <code>&lt;pre class=\"line-numbers language-php\"&gt;код&lt;/pre&gt;</code>,</li><li style=\"line-height:24px\">Преобразование найденных в коде ссылок в активные,</li><li style=\"line-height:24px\">Отображение превью цвета и градиента элемента, а также значений свойств <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transform</span> и <span style=\"background:#fde2b3;font-weight:700;border-radius:2px;padding:2px 5px\">transition</span>,</li><li style=\"line-height:24px\">Отображение кнопки для копирования кода в буфер обмена.</li></ul><h4 style=\"text-transform:uppercase\">Совместимость версий</h4><p>Плагин полностью совместим с Joomla 3.9 / 4.0 на серверах с PHP 7.2.</p><h4 style=\"text-transform:uppercase\">Дополнительная информация</h4><p>Для получения дополнительной информации, пожалуйста, посетите страницу расширения <a href=\"https://jnotes.net.ua/ext/jcode-syntax-highlighter\" target=\"_blank\">jCode Syntax Highlighter</a>.</p><p>Пожалуйста, поддержите проект на официальной странице в <a href=\"https://extensions.joomla.org/extension/jcode-syntax-highlighter\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla! Extensions Directory</a>.</p>"

